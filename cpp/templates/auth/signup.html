{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="col-lg-12">
        <div class="jumbotron" style="padding-top: 20px">
            <form method="post" class="post-form">
                <h3 style="text-align: center;">회원가입</h3>
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">ID</label>
                    <input type="text" placeholder="아이디를 입력하세요." class="form-control" name="username" id="username"
                           value="{{ form.username.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password1">PASSWORD</label>
                    <input type="password" placeholder="비밀번호를 입력하세요." class="form-control" name="password1" id="password1"
                           value="{{ form.password1.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password2">PASSWORD AGAIN</label>
                    <input type="password" placeholder="비밀번호를 한 번 더 입력하세요." class="form-control" name="password2" id="password2"
                           value="{{ form.password2.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname (2글자 이상, 9글자 이하)</label>
                    <input type="text" placeholder="사용할 닉네임을 입력하세요." class="form-control" name="nickname" id="nickname"
                           value="{{ form.nickname.data or '' }}">
                </div>
                <button type="submit" class="btn btn-primary">생성하기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
