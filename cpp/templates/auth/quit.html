{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="col-8 mx-auto">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <h2 class="border-bottom py-2">회원탈퇴</h2>
            <div class="row my-3">
                <div class="col-6 form-group">
                    <label for="codenum">회원가입시 발급받은 개인 코드를 입력해주세요.</label>
                    <input type="text" class="form-control" name="codenum" id="codenum"
                       value="{{ form.codenum.data or '' }}">
                </div>
            </div>
            <button type="submit" id="delOK" class="btn btn-primary">탈퇴하기</button>
        </form>
    </div>
</div>

{% endblock %}
{% block script %}
<script type='text/javascript'>
$(function() {
    $('#delOK').click(function(){
        if(!confirm('삭제하시면 복구할 수 없습니다. \n 정말로 삭제하시겠습니까??'))
        {
            return false;
        }
    });
})
</script>
{% endblock %}
