{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ cadinfo.name }}</h2>
    <div class="row my-3">
        <div class="col-11">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">CPU : {{ cadinfo.cpu }}</div>
                    <div class="card-text">RAM(GB) : {{ cadinfo.ram }}</div>
                    <div class="card-text">OS : {{ cadinfo.osversion }}</div>
                    <div class="card-text">VIDEOCARD : {{ cadinfo.videocard }}</div>
                    <div class="card-text">FREE DISK SPACE(MB) : {{ cadinfo.diskspace }}</div>
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('question.create') }}" class="btn btn-secondary">내 PC와 비교하기</a>
</div>
{% endblock %}
